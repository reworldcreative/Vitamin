<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap&_v=20230630170452" rel="stylesheet"> -->

    <!-- swiper -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css?_v=20230630170452" /> -->

    <link rel="stylesheet" href="styles/style.min.css?_v=20230630170452">
</head>

<body class="quiz">

    <section class="quiz__top">
        <a href="index.html">
            <img class="quiz__logo" src="img/logo.svg" alt="logo" width="42px" height="50px">
        </a>
        <div class="quiz__step">
            <p class="quiz__currentStep" id="quiz__currentStep">1</p>
            <p class="quiz__StepDivider">/</p>
            <p class="quiz__totalStep" id="quiz__totalStep">9</p>
        </div>
    </section>

    <section class="quiz__body">
        <div class="quiz__row">
            <div class="column column_first">
                <!-- <p class="quiz__question" id="quiz__question">What’s your first name?</p> -->
                <p class="quiz__question" id="quiz__question">What is your eating habits?</p>
            </div>
            <div class="column column_second">
                <div class="quiz__questions">
                    <form action="" class="quiz__form">
                        <fieldset class="quiz__questionContainer" id="quizQuestion1">
                            <label class="quiz__lable" for="input-1">First Name</label>
                            <div class="inputContainer">
                                <input class="quiz__input" id="input-1" name="userName" type="text" placeholder="Alex">
                                <button class="quiz__button" type="button">></button>
                            </div>

                            <div class="quiz__decoration">
                                <img class="quiz__decoration_oc" data-src="img/decorative/orange circle.svg"
                                    alt="orange circle" width="156px" height="156px" aria-hidden="true">
                                <img class="quiz__decoration_ydc" data-src="img/decorative/quiz_decoration.svg"
                                    alt="yellow semicircles" width="400px" height="305px" aria-hidden="true">
                            </div>
                        </fieldset>

                        <fieldset class="quiz__questionContainer" id="quizQuestion2">
                            <div class="inputContainer inputContainer__radio">
                                <input class="quiz__radio" type="radio" name="quiz__radio1" id="quiz__radioYes"
                                    value="Yes">
                                <label class="quiz__radioLable" for="quiz__radioYes">Yes</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio1" id="quiz__radioNo"
                                    value="No">
                                <label class="quiz__radioLable" for="quiz__radioNo">No</label>

                            </div>

                            <div class="quiz__decoration">
                                <img class="quiz__decoration_yc" data-src="img/decorative/yellow circle.svg"
                                    alt="yellow circle" width="85px" height="85px" aria-hidden="true">
                                <img class="quiz__decoration_ohc" data-src="img/decorative/orange halfcircle.svg"
                                    alt="orange halfcircle" width="161px" height="161px" aria-hidden="true">
                            </div>
                        </fieldset>

                        <fieldset class="quiz__questionContainer" id="quizQuestion3">
                            <div class="inputContainer inputContainer__radio">
                                <input class="quiz__radio" type="radio" name="quiz__radio2" id="quiz__radioVegan"
                                    value="Vegan diet">
                                <label class="quiz__radioLable" for="quiz__radioVegan">Vegan diet</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio2" id="quiz__radioVegetarian"
                                    value="Vegetarian diet">
                                <label class="quiz__radioLable" for="quiz__radioVegetarian">Vegetarian diet</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio2"
                                    id="quiz__radioGenerallyHealthy" value="generally healthy">
                                <label class="quiz__radioLable" for="quiz__radioGenerallyHealthy">My diet is generally
                                    healthy
                                    and
                                    includes animal protein, fish and veggies</label>
                                <input class="quiz__radio" type="radio" name="quiz__radio2" id="quiz__radioFastFood"
                                    value="fast food">
                                <label class="quiz__radioLable" for="quiz__radioFastFood">My diet includes fast food and
                                    soft drinks</label>
                            </div>


                            <div class="quiz__decoration">
                                <img class="quiz__decoration_oc" data-src="img/decorative/orange circle.svg"
                                    alt="yellow circle" width="155px" height="155px" aria-hidden="true">
                                <img class="quiz__decoration_ysc" data-src="img/decorative/yellow semicircle.svg"
                                    alt="yellow circle" width="155px" height="155px" aria-hidden="true">
                            </div>
                        </fieldset>

                        <fieldset class="quiz__questionContainer" id="quizQuestion4">
                            <div class="inputContainer inputContainer__radio">
                                <input class="quiz__radio" type="radio" name="quiz__radio3" id="quiz__radioLess3"
                                    value="Less3">
                                <label class="quiz__radioLable" for="quiz__radioLess3">≤ 3 times per week</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio3" id="quiz__radioFour-seven"
                                    value="Four-seven">
                                <label class="quiz__radioLable" for="quiz__radioFour-seven">4 - 7 times per week</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio3" id="quiz__radioMore-seven"
                                    value="More-seven">
                                <label class="quiz__radioLable" for="quiz__radioMore-seven">7+ times per week</label>
                            </div>


                            <div class="quiz__decoration">
                                <img class="quiz__decoration_osc" data-src="img/decorative/orange semicircle.svg"
                                    alt="yellow circle" width="310px" height="180px" aria-hidden="true">
                                <img class="quiz__decoration_yc" data-src="img/decorative/yellow circle.svg"
                                    alt="yellow circle" width="177px" height="177px" aria-hidden="true">
                            </div>
                        </fieldset>

                        <fieldset class="quiz__questionContainer" id="quizQuestion5">
                            <div class="inputContainer inputContainer__radio">
                                <input class="quiz__radio" type="radio" name="quiz__radio4" id="quiz__radioLess2"
                                    value="Less2">
                                <label class="quiz__radioLable" for="quiz__radioLess2">≤ 2 per year</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio4" id="quiz__radioThree-five"
                                    value="Three-five">
                                <label class="quiz__radioLable" for="quiz__radioThree-five">3 - 5 times per year</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio4" id="quiz__radioMore-five"
                                    value="More-five">
                                <label class="quiz__radioLable" for="quiz__radioMore-five">5+ times per week</label>
                            </div>


                            <div class="quiz__decoration">
                                <img class="quiz__decoration_ysc" data-src="img/decorative/yellow half semicircle.svg"
                                    alt="yellow circle" width="310px" height="180px" aria-hidden="true">
                                <img class="quiz__decoration_oc" data-src="img/decorative/orange circle.svg"
                                    alt="yellow circle" width="308px" height="308px" aria-hidden="true">
                            </div>
                        </fieldset>

                        <fieldset class="quiz__questionContainer" id="quizQuestion6">
                            <div class="inputContainer inputContainer__radio">
                                <input class="quiz__radio" type="radio" name="quiz__radio5"
                                    id="quiz__radioCalmAndRelaxed" value="calm and relaxed">
                                <label class="quiz__radioLable" for="quiz__radioCalmAndRelaxed">I feel calm and relaxed
                                    most of the time</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio5" id="quiz__radioGetNerevous"
                                    value="GetNerevous">
                                <label class="quiz__radioLable" for="quiz__radioGetNerevous">I get nerevous from time to
                                    time</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio5" id="quiz__radiostress"
                                    value="stress">
                                <label class="quiz__radioLable" for="quiz__radiostress">I’m under a lot of stress most
                                    of the time</label>
                            </div>


                            <div class="quiz__decoration">
                                <img class="quiz__decoration_ohc" data-src="img/decorative/orange halfcircle.svg"
                                    alt="yellow circle" width="240px" height="170px" aria-hidden="true">
                                <img class="quiz__decoration_yc" data-src="img/decorative/yellow circle.svg"
                                    alt="yellow circle" width="154px" height="154px" aria-hidden="true">
                            </div>
                        </fieldset>

                        <fieldset class="quiz__questionContainer" id="quizQuestion7">
                            <div class="inputContainer inputContainer__radio">
                                <input class="quiz__radio" type="radio" name="quiz__radio6" id="quiz__radioDiagnoz"
                                    value="Diagnoz">
                                <label class="quiz__radioLable" for="quiz__radioDiagnoz">Yes</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio6" id="quiz__radioNoDiagnoz"
                                    value="NoDiagnoz">
                                <label class="quiz__radioLable" for="quiz__radioNoDiagnoz">No</label>
                            </div>


                            <div class="quiz__decoration">
                                <img class="quiz__decoration_ysc" data-src="img/decorative/yellow semicircle.svg"
                                    alt="yellow circle" width="360px" height="340px" aria-hidden="true">
                                <img class="quiz__decoration_oc" data-src="img/decorative/orange circle.svg"
                                    alt="yellow circle" width="113px" height="113px" aria-hidden="true">
                            </div>
                        </fieldset>

                        <fieldset class="quiz__questionContainer" id="quizQuestion8">
                            <div class="inputContainer inputContainer__radio">
                                <input class="quiz__radio" type="radio" name="quiz__radio7"
                                    id="quiz__radioWeightManagment" value="Weight managment">
                                <label class="quiz__radioLable" for="quiz__radioWeightManagment">Weight
                                    managment</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio7" id="quiz__radioImmuneBoost"
                                    value="Immune boost">
                                <label class="quiz__radioLable" for="quiz__radioWeightManagment">Immune boost</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio7" id="quiz__radioBassicKit"
                                    value="need a bassic kit">
                                <label class="quiz__radioLable" for="quiz__radioBassicKit">I need a bassic kit for a
                                    daily intake</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio7" id="quiz__radioStressRelief"
                                    value="Stress relief">
                                <label class="quiz__radioLable" for="quiz__radioStressRelief">Stress relief</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio7"
                                    id="quiz__radioSprcificProblem" value="Sprcific Problem">
                                <label class="quiz__radioLable" for="quiz__radioSprcificProblem">Need to solve a
                                    sprcific problem</label>

                                <input class="quiz__radio" type="radio" name="quiz__radio7" id="quiz__radioAllProblem"
                                    value="All">
                                <label class="quiz__radioLable" for="quiz__radioAllProblem">All in one</label>
                            </div>


                            <div class="quiz__decoration">
                                <img class="quiz__decoration_ohc" data-src="img/decorative/orange halfcircle.svg"
                                    alt="yellow circle" width="150px" height="150px" aria-hidden="true">
                                <img class="quiz__decoration_yc" data-src="img/decorative/yellow circle.svg"
                                    alt="yellow circle" width="148px" height="148px" aria-hidden="true">
                            </div>
                        </fieldset>

                        <fieldset class="quiz__questionContainer" id="quizQuestion9">
                            <label class="quiz__lable" for="input-2">Email</label>
                            <div class="inputContainer">
                                <input class="quiz__input" id="input-2" name="userEmail" type="mail"
                                    placeholder="Alex@gmail.com">
                                <button class="quiz__button" type="button">></button>
                            </div>

                            <div class="quiz__decoration">
                                <img class="quiz__decoration_oc" data-src="img/decorative/orange circle.svg"
                                    alt="orange circle" width="156px" height="156px" aria-hidden="true">
                                <img class="quiz__decoration_ydc" data-src="img/decorative/quiz_decoration.svg"
                                    alt="yellow semicircles" width="400px" height="305px" aria-hidden="true">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="quiz__bottom">
        <a class="quiz__backLink" href="index.html">
            <span class="quiz__arrow"></span>
            <p class="quiz__backText">Back</p>
        </a>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js?_v=20230630170452"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="scripts/main.min.js?_v=20230630170452"></script>
</body>

</html>
