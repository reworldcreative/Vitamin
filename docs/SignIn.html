<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap&_v=20230707154506" rel="stylesheet"> -->

    <!-- swiper -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css?_v=20230707154506" /> -->

    <link rel="stylesheet" href="styles/style.min.css?_v=20230707154506">
</head>

<body>

    <main>
        <section class="RecoverPassword SignIn">
            <a href="index.html" class="RecoverPassword__image">
                <img class="RecoverPassword__logo" src="img/logo.svg" alt="logo" width="42px" height="50px">
            </a>
            <div class="RecoverPassword__wrap">
                <h1 class="section-title">Sign in with email</h1>

                <form action="">
                    <div class="RecoverPassword__inputWrap">
                        <label class="RecoverPassword__lable" for="SignInEmail">Please enter your e-mail and
                            password:</label>
                        <input class="profileOverview__input" id="SignInEmail" name="SignInEmail" type="email"
                            placeholder="Email">
                    </div>

                    <div class="RecoverPassword__inputWrap SignIn__password">
                        <input class="profileOverview__input" id="SignInPassword" name="SignInPassword" type="password"
                            placeholder="Password">
                        <a class="SignIn__password_recover" href="RecoverPassword.html">Forgot password?</a>
                    </div>

                    <button class="RecoverPassword__button SignInBtn">Sign in</button>
                </form>
                <div class="SignIn__bottom">
                    <p class="SignIn__bottom_title">or sign in with...</p>

                    <ul class="SignIn__list">
                        <li class="SignIn__item">
                            <img class="SignIn__item_image" src="img/icons/Google_logo.svg" alt="google logo"
                                width="32px" height="32px">
                            <p class="SignIn__item_name">Google</p>
                        </li>

                        <li class="SignIn__item">
                            <img class="SignIn__item_image" src="img/icons/Apple_logo.svg" alt="Apple logo"
                                width="32px" height="32px">
                            <p class="SignIn__item_name">Apple</p>
                        </li>
                        <li class="SignIn__item">
                            <img class="SignIn__item_image" src="img/icons/Facebook_logo.svg" alt="Facebook logo"
                                width="32px" height="32px">
                            <p class="SignIn__item_name">Facebook</p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="RecoverPassword__lable">
                Don't have an account?
                <a class="RecoverPassword__lable_accent" href="SignUp.html">Create one</a>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js?_v=20230707154506"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="scripts/main.min.js?_v=20230707154506"></script>
</body>

</html>
