<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover password</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/style.min.css?_v=20230707141926">

<body>

    <main>
        <section class="RecoverPassword">
            <div class="RecoverPassword__image">
                <img class="RecoverPassword__logo" src="img/logo.svg" alt="logo" width="42px" height="50px">

            </div>
            <div class="RecoverPassword__wrap">
                <h1 class="section-title">Recover password</h1>

                <div class="RecoverPassword__inputWrap">
                    <label class="RecoverPassword__lable" for="recoverEmail">Please enter your email:</label>
                    <input class="profileOverview__input" id="recoverEmail" name="recoverEmail" type="email"
                        placeholder="">
                </div>

                <button class="RecoverPassword__button">Recover</button>
            </div>

            <div class="RecoverPassword__lable">
                Remember your password?
                <a class="RecoverPassword__lable_accent" href="SignIn.html">Back to login</a>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js?_v=20230707141926"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="scripts/main.min.js?_v=20230707141926"></script>
