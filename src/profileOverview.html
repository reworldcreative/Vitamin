<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title":"Profile"
})

<body>

    @@include('html/header.html',{})

    <main>
        <section class="profile profileOverview">
            <div class="profile__savedBanner">&#10003; Changes successfully saved</div>
            <div class="profile__wrap row">
                <div class="column column_first">
                    @@include('html/components/profileSidebar.html',{})
                </div>
                <div class="column column_second">
                    <div class="profileOverview__top">
                        <h1 class="section-title">Account Overview</h1>
                        <p class="profileOverview__customer">Regular customer</p>
                    </div>

                    <form action="" class="profileOverview__form">
                        <div class="inputContainer">
                            <label class="profileOverview__lable" for="personalName">First Name</label>
                            <input class="profileOverview__input" id="personalName" name="personalName" type="text"
                                placeholder="John">
                        </div>

                        <div class="inputContainer">
                            <label class="profileOverview__lable" for="personalLastName">Last Name</label>
                            <input class="profileOverview__input" id="personalLastName" name="personalLastName"
                                type="text" placeholder="Smith">
                        </div>

                        <div class="inputContainer">
                            <label class="profileOverview__lable" for="personalAddressLine1">Address Line 1</label>
                            <input class="profileOverview__input" id="personalAddressLine1" name="personalAddressLine1"
                                type="text" placeholder="Hilton st. 123">
                        </div>

                        <div class="inputContainer">
                            <label class="profileOverview__lable" for="personalAddressLine2">Address Line 2</label>
                            <input class="profileOverview__input" id="personalAddressLine2" name="personalAddressLine2"
                                type="text" placeholder="">
                        </div>

                        <div class="inputContainer">
                            <label class="profileOverview__lable" for="personaCity">City</label>
                            <input class="profileOverview__input" id="personaCity" name="personaCity" type="text"
                                placeholder="New York">
                        </div>

                        <div class="inputContainer inputContainer__ZIP">
                            <div class="inputContainer">
                                <label class="profileOverview__lable" for="personaState">State / Province</label>
                                <select class="profileOverview__input" id="personaState" name="personaState">
                                    <option value="NY" selected>NY</option>
                                    <option value="FL">FL</option>
                                    <option value="WA">WA</option>
                                </select>
                            </div>

                            <div class="inputContainer">
                                <label class="profileOverview__lable" for="personaZIP">ZIP / Postal Code</label>
                                <input class="profileOverview__input" id="personaZIP" name="personaZIP" type="text"
                                    placeholder="213 822">
                            </div>
                        </div>

                        <div class="inputContainer">
                            <label class="profileOverview__lable" for="personaEmail">Email</label>
                            <input class="profileOverview__input" id="personaEmail" name="personaEmail" type="email"
                                placeholder="johnsmith@gmail.com">
                        </div>

                        <div class="inputContainer">
                            <label class="profileOverview__lable" for="personaPhone">Phone Number</label>
                            <input class="profileOverview__input" id="personaPhone" name="personaPhone" type="email"
                                placeholder="8 029 876 56 21">
                        </div>

                        <div class="inputContainer">
                            <label class="profileOverview__lable" for="personaWholesale">Wholesale purchase
                                permission</label>
                            <div class="inputInnerContainer">
                                <input class="profileOverview__input" id="personaWholesale" name="personaWholesale"
                                    type="text" placeholder="123qwer.pdf">
                                <button class="profileOverview__UpButton" type="button">Update</button>
                                <!-- <input type="file" id="personaWholesaleFile" name="personaWholesaleFile"> -->
                            </div>
                        </div>
                        <div style="width: 100%;">
                            <button class="SaveButton" tupe="button">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    @@include('html/footer.html',{})
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="scripts/main.min.js"></script>
</body>

</html>
