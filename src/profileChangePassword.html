<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title":"Profile"
})

<body>

    @@include('html/header.html',{})

    <main>
        <section class="profile profileChangePassword">
            <div class="profile__savedBanner">&#10003; Changes successfully saved</div>
            <div class="profile__wrap row">
                <div class="column column_first">
                    @@include('html/components/profileSidebar.html',{})
                </div>
                <div class="column column_second">
                    <h1 class="section-title">Change Password</h1>
                    <form action="" class="profileChangePassword__form">
                        <div class="inputContainer">
                            <label class="profileOverview__lable" for="personalCurrentPassword">Current
                                Password</label>
                            <input class="profileOverview__input" id="personalCurrentPassword"
                                name="personalCurrentPassword" type="text" placeholder="">
                        </div>

                        <div class="inputContainer">
                            <label class="profileOverview__lable" for="personalNewPassword">New Password</label>
                            <input class="profileOverview__input" id="personalNewPassword" name="personalNewPassword"
                                type="text" placeholder="">
                        </div>

                        <div class="inputContainer">
                            <label class="profileOverview__lable" for="personalConfirmPassword">Confirm New
                                Password</label>
                            <input class="profileOverview__input" id="personalConfirmPassword"
                                name="personalConfirmPassword" type="text" placeholder="">
                        </div>


                        <div style="width: 100%;">
                            <button class="SaveButton" tupe="button">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    @@include('html/footer.html',{})
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="scripts/main.min.js"></script>
</body>

</html>
