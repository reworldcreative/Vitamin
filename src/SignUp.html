<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title":"Sign up"
})

<body>

    <main>
        <section class="RecoverPassword SignUp">
            <a href="index.html" class="RecoverPassword__image">
                <img class="RecoverPassword__logo" src="@img/logo.svg" alt="logo" width="42px" height="50px">
            </a>
            <div class="RecoverPassword__wrap SignUp__wrap">
                <div class="inputContainer inputContainer__radio">
                    <input class="SignUp__radio" type="radio" name="SignUp__radio" id="SignUp__radioRegular"
                        value="Regular" checked>
                    <label class="SignUp__radioLable" for="SignUp__radioRegular">Regular customer</label>

                    <input class="SignUp__radio" type="radio" name="SignUp__radio" id="SignUp__radioWholesale"
                        value="Wholesale">
                    <label class="SignUp__radioLable" for="SignUp__radioWholesale">Wholesale customer</label>

                </div>

                <h1 class="section-title">Sign up with</h1>

                <ul class="SignIn__list">
                    <li class="SignIn__item">
                        <img class="SignIn__item_image" src="@img/icons/Google_logo.svg" alt="google logo" width="32px"
                            height="32px">
                        <p class="SignIn__item_name">Google</p>
                    </li>

                    <li class="SignIn__item">
                        <img class="SignIn__item_image" src="@img/icons/Apple_logo.svg" alt="Apple logo" width="32px"
                            height="32px">
                        <p class="SignIn__item_name">Apple</p>
                    </li>
                    <li class="SignIn__item">
                        <img class="SignIn__item_image" src="@img/icons/Facebook_logo.svg" alt="Facebook logo"
                            width="32px" height="32px">
                        <p class="SignIn__item_name">Facebook</p>
                    </li>
                </ul>

                <p class="SignUp__text">or sign up using your email address...</p>

                <div class="SignUp__container">
                    <input class="profileOverview__input" id="SignUpEmail" name="SignUpEmail" type="email"
                        placeholder="Email">
                    <input class="profileOverview__input" id="SignUpFirstName" name="SignUpFirstName" type="text"
                        placeholder="First Name">
                    <input class="profileOverview__input" id="SignUpLastName" name="SignUpLastName" type="text"
                        placeholder="Last Name">
                    <input class="profileOverview__input" id="SignUpPassword" name="SignUpPassword" type="password"
                        placeholder="Password">
                    <div class="SignUp__Wholesale">
                        <input class="profileOverview__input" id="SignUpWholesale" name="SignUpWholesale" type="text"
                            placeholder="Wholesale purchase permission">
                        <button class="profileOverview__UpButton" type="button">Update</button>
                    </div>
                </div>

                <button class="RecoverPassword__button">Create my account</button>

            </div>

            <div class="RecoverPassword__lable">
                Don't have an account?
                <a class="RecoverPassword__lable_accent" href="SignUp.html">Create one</a>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="scripts/main.min.js"></script>
</body>

</html>
