<!DOCTYPE html>
<html lang="en">

<body class="quiz">

    <section class="quiz__top">
        <a href="index.html">
            <img class="quiz__logo" src="@img/logo.svg" alt="logo" width="42px" height="50px">
        </a>
        <div class="quiz__step">
            <p class="quiz__currentStep">1</p>
            <p class="quiz__StepDivider">/</p>
            <p class="quiz__totalStep">9</p>
        </div>
    </section>

    <section class="quiz__body">

                        <label class="quiz__lable" for="input-1">First Name</label>

                        <div>

                                alt="yellow semicircles" width="400px" height="305px" aria-hidden="true">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    <section class="quiz__bottom">
        <a class="quiz__backLink" href="index.html">
            <span class="quiz__arrow"></span>
            <p class="quiz__backText">Back</p>
        </a>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="scripts/main.min.js"></script>
